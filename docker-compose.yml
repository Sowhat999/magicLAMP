        - ./conf/php/7.3/php.ini:/usr/local/etc/php/conf.d/php.ini
        - ./conf/php/7.3/php-fpm.conf:/usr/local/etc/php-fpm.d/zzz-magicLAMP.conf

      working_dir: /projects

