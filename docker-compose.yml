      networks:
        app_net:
          ipv4_address: 10.0.10.74

      dns: 10.0.10.2

networks:
  app_net:
    driver: bridge

    driver_opts:
      com.docker.network.enable_ipv6: "false"
    ipam:
      config:
        - subnet: 10.0.10.0/24