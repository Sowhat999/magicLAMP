      networks:
        app_net:
          ipv4_address: 10.0.10.73

      dns: 10.0.10.2

  php74:
      image: chrisnharvey/magiclamp-php74

      build:
        context: ./containers/php74

      volumes:
        - ${PROJECTS_DIR}:/projects
        - ./conf/php/7.4/php.ini:/usr/local/etc/php/conf.d/php.ini
        - ./conf/php/7.4/php-fpm.conf:/usr/local/etc/php-fpm.d/zzz-magicLAMP.conf

      working_dir: /projects

